<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks by TESTTRACK !!!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
        }

        @keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 100%;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}

        .container {
            display: grid;
            grid-template-areas:
                "image website-name"
                "marquee marquee"
                "result result"
                "buttons buttons";
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            color: white;
            background: #16476e;
            margin-top: 15px;
            border-radius: 20px;
            /* box-shadow: 2px 2px 2px 5px white; */
            box-shadow: 0 4px 8px 0 white, 0 6px 20px 0 white;
        }

        .image {
            grid-area: image;
            text-align: center;
        }

        .image img {
            width: 250px;
            height: 200px;
            border-radius: 10px;
        }

        .website-name {
            grid-area: website-name;
            text-align: center;
        }

        .website-name p {
            font-size: 35px;
            font-weight: 1000;
        }

        .marquee {
            grid-area: marquee;
            text-align: center;
            font-size: 18px;
        }

        .result {
            grid-area: result;
            border: 1px solid #000;
            padding: 20px;
            color: #000;
            border-radius: 10px;
            background-color: white;
        }

        .result-header {
            font-weight: bold;
            text-align: center;
        }

        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .result-container > p, .result-container > div {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .result-container > div {
            grid-column: span 2;
        }

        .buttons {
            grid-area: buttons;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .buttons ul {
            display: flex;
            padding: 0;
        }

        .buttons ul li {
            list-style: none;
        }

        .buttons ul li a {
            display:block;
            position:relative;
            width:50px;
            height:50px;
            line-height:50px;
            font-size:25px;
            text-align:center;
            text-decoration:none;
            color: white;
            margin: 0 30px;
            transition:.5s;
        }

        .buttons ul li a span {
            position: absolute;
            transition: transform .5s;
        }

        .buttons ul li a span:nth-child(1),
        .buttons ul li a span:nth-child(3) {
            width: 100%;
            height: 3px;
            background: white;
        }

        .buttons ul li a span:nth-child(1) {
            top: 0;
            left: 0;
            transform-origin: right;
        }

        .buttons ul li a:hover span:nth-child(1) {
            transform: scaleX(0);
            transform-origin: left;
        }

        .buttons ul li a span:nth-child(3) {
            bottom: 0;
            left: 0;
            transform-origin: left;
        }

        .buttons ul li a:hover span:nth-child(3) {
            transform: scaleX(0);
            transform-origin: right;
        }

        .buttons ul li a span:nth-child(2),
        .buttons ul li a span:nth-child(4) {
            width: 3px;
            height: 100%;
            background: white;
        }

        .buttons ul li a span:nth-child(2) {
            top: 0;
            left: 0;
            transform: scale(0);
            transform-origin: bottom;
        }

        .buttons ul li a:hover span:nth-child(2) {
            transform: scale(1);
            transform-origin: top;
        }

        .buttons ul li a span:nth-child(4) {
            top: 0;
            right: 0;
            transform: scale(0);
            transform-origin: top;
        }

        .buttons ul li a:hover span:nth-child(4) {
            transform: scale(1);
            transform-origin: bottom;
        }

        .facebook:hover {
            color: #3b5998;
        }

        .facebook:hover span {
            background: #3b5998;
        }

        .twitter:hover {
            color: #1da1f2;
        }

        .twitter:hover span {
            background: #1da1f2;
        }

        .instagram:hover {
            color: #c32aa3;
        }

        .instagram:hover span {
            background: #c32aa3;
        }

        .google:hover {
            color: #dd4b39;
        }

        .google:hover span {
            background: #dd4b39;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-areas:
                    "image"
                    "website-name"
                    "marquee"
                    "result"
                    "buttons";
            }

            .result-container {
                grid-template-columns: 1fr;
            }

            .result-container > div {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="image">
            <img src="testapplogo.webp" alt="Website Logo">
        </div>
        <div class="website-name">
            <p>TESTTRACK</p>
            <marquee behavior="" direction="">Thanks for using our TESTTRACK Portal</marquee>
        </div>

        <div class="result">
            <div class="result-header"><h1>Result</h1></div>
            <div class="result-container">
                <p id="totalQuestions">total no question : 20</p>
                <p id="answeredCount">total no question : 20</p>
                <p id="correctCount">total no question : 20</p>
                <p id="skippedCount">total no question : 20</p>
            </div>
        </div>
        <div class="buttons">
            <ul>
                <li>
                    <a class="facebook" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="twitter" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="instagram" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="google" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const results = JSON.parse(localStorage.getItem('results'));

        if (!results) {
            console.error('No results found in local storage.');
            return;
        }

        const totalQuestionsElement = document.getElementById('totalQuestions');
        const answeredCountElement = document.getElementById('answeredCount');
        const correctCountElement = document.getElementById('correctCount');
        const skippedCountElement = document.getElementById('skippedCount');

        totalQuestionsElement.textContent = `Total Questions: ${results.totalQuestions}`;
        answeredCountElement.textContent = `Total Questions Answered: ${results.answeredCount}`;
        correctCountElement.textContent = `Total Questions Answered Correctly: ${results.correctCount}`;
        skippedCountElement.textContent = `Total Questions Skipped: ${results.skippedCount}`;

        const percentage = (results.correctCount / results.totalQuestions) * 100;
        const percentageElement = document.createElement('div');
        percentageElement.textContent = `Your percentage out of 100 = ${percentage.toFixed(2)}%`;

        const resultContainer = document.querySelector('.result-container');
        resultContainer.appendChild(percentageElement);
    });
</script>
</body>
</html>
